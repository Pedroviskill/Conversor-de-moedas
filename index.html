<body>
    <header><h1>Conversor de moedas simples</h1>

    </header>

    <main>
        <form id="form">
            <section class="input-conteiner">
                <div class="form-group">
                    <label for="value-real"> Valor a ser convertido (R$) </label>
                    <input 
                    type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="10000000000"
                    >
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda </label>
                    <select  id="currency">
                        <option value="">Selecione ...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dolar</option>
                    </select>
                </div>

            </section>
            <button type="submit">Converter</button>
        </form>
        <H2 id="result"></H2>
    </main>
